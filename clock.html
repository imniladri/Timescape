<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Site Title -->
    <title>Timescape | Clock</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <!-- Meta Character & Device Dimension -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Author, Description, Keywords -->
    <meta name="author" content="Niladri Mondal" />
    <meta name="description" content="My Clock Time App" />
    <meta name="keywords" content="Clock, Stopwatch, Apps, WebApp, ClockApp" />

    <!-- Meta OG: Site, Title, Description, Image Displayed -->
    <meta property="og:site_name" content="TIMESCAPE" />
    <meta property="og:title" content="Timescape" />
    <meta property="og:description" content="Welcome to My Clock: Timescape" />
    <meta property="og:image" content="./img/logo.png" />

    <!-- Address Bar Color -->
    <meta name="theme-color" content="#1a1a30" />
    <meta name="msapplication-navbutton-color" content="#1a1a30" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./fonts/poppins.font.css" />
    <link rel="stylesheet" href="./fonts/quicksand.font.css" />
    <link rel="stylesheet" href="./fonts/lato.font.css" />

    <!-- Web & App Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
    <link rel="stylesheet" href="./css/boxicons.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/allApps.css" />

    <!-- JS -->
    <script defer src="./js/jquery-3.6.0.min.js"></script>
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
    <script defer src="./js/appClock.js"></script>
    <script defer src="./js/appTimeDate.js"></script>

</head>

<body>

    <!-- Preloader Start -->
    <section id="preloader">
        <div class="loader">
            <object data="./img/clock.svg"></object>
            <h2>Timescape</h2>
        </div>
    </section>
    <!-- Preloader End -->

    <!-- Main App Start -->
    <main>
        <!-- AppBar Header Start -->
        <header>
            <nav>
                <span class="app_logo">
                    <i class="bx bxs-shapes"></i>
                </span>

                <span class="app_name">Clock</span>

                <span class="app_battery">
                    <span class="level"></span>
                    <i class="bx bxs-zap charge"></i>
                </span>
            </nav>
        </header>
        <!-- AppBar Header End -->

        <!-- Clock App Start -->
        <section class="app_clock">
            <div class="app_clock">
                <!-- Clock -->
                <div class="clock">
                    <div class="day_night">
                        <i class="bx bx-moon night"></i>
                        <i class="bx bx-sun day"></i>
                    </div>

                    <div class="hour">
                        <span class="hr" id="hr"></span>
                    </div>
                    <div class="minute">
                        <span class="min" id="min"></span>
                    </div>
                    <div class="second">
                        <span class="sec" id="sec"></span>
                    </div>
                </div>
                <!-- Time/Date -->
                <div class="time_date noselect">
                    <h4 id="time"></h4>
                    <h4 id="date"></h4>
                </div>
            </div>
        </section>
        <!-- Clock App End -->

        <!-- AppBar Footer Start -->
        <footer>
            <a href="./clock.html"><i class="bx bx-time active"></i></a>
            <a href="./stopwatch.html"><i class="bx bx-stopwatch"></i></a>
            <a href="./timer.html"><i class="bx bx-timer"></i></a>
        </footer>
        <!-- AppBar Footer End -->
    </main>
    <!-- Main App End -->

</body>

</html>
